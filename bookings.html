		<section class="booking-section">
			<div class="form-container">
				<h1>Book Your Tour</h1>
				<form action="#" method="post">
					<label for="full-name">Full Name:</label>
					<input
						type="text"
						id="full-name"
						name="full-name"
						placeholder="Enter your full name"
						required
					/>

					<label for="email">Email Address:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email address"
						required
					/>

					<label for="phone">Phone Number:</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						placeholder="Enter your phone number"
						required
					/>

					<label for="city">Select the City:</label>
					<select id="city" name="city" required>
						<option value="" disabled selected>-- Select the city --</option>
						<option value="new-york">New York</option>
						<option value="paris">Paris</option>
						<option value="tokyo">Tokyo</option>
						<option value="dubai">Dubai</option>
						<option value="london">London</option>
						<option value="singapore">Singapore</option>
						<option value="hong-kong">Hong Kong</option>
						<option value="sydney">Sydney</option>
						<option value="toronto">Toronto</option>
						<option value="mumbai">Mumbai</option>
						<option value="istanbul">Istanbul</option>
						<option value="moscow">Moscow</option>
						<option value="berlin">Berlin</option>
						<option value="madrid">Madrid</option>
						<option value="seoul">Seoul</option>
					</select>

					<label for="tour">Select Tour:</label>
					<select id="tour" name="tour" required>
						<option value="" disabled selected>-- Select a Tour --</option>
						<option value="new-york">New York</option>
						<option value="paris">Paris</option>
						<option value="tokyo">Tokyo</option>
						<option value="dubai">Dubai</option>
						<option value="london">London</option>
						<option value="singapore">Singapore</option>
						<option value="hong-kong">Hong Kong</option>
						<option value="sydney">Sydney</option>
						<option value="toronto">Toronto</option>
						<option value="mumbai">Mumbai</option>
						<option value="istanbul">Istanbul</option>
						<option value="moscow">Moscow</option>
						<option value="berlin">Berlin</option>
						<option value="madrid">Madrid</option>
						<option value="seoul">Seoul</option>
					</select>

					<label for="start-date">Select Date From:</label>
					<input type="date" id="start-date" name="start-date" required />

					<label for="end-date">Select Date To:</label>
					<input type="date" id="end-date" name="end-date" required />

					<label for="people">Number of People:</label>
					<input
						type="number"
						id="people"
						name="people"
						min="1"
						placeholder="Enter number of people"
						required
					/>

					<button type="submit" class="book-button">Book Now</button>
				</form>
			</div>
		</section>
